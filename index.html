<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>EXPRESS-PAY</title>
</head>

<body>
    <div class="navbar">
        <h1>EXPRESS-PAY</h1>
    </div>
    <div class="product-container">
        <!-- <h3 class="starter-text" >Enter the Product inside the basket.</h3> -->
        <div class="product">
            <div class="product-img">
                <img id="product-img" src="./product-img.jpg" alt="">
            </div>
            <div class="product-info">
                <h4> <span id="product-name" class="product-name">Zara blue Shirt</span><br>Size: <span id="product-size" >L</span></h4>
                <h3 class="product-price"><span id="product-price">1200</span> rs<br>Qty: <span class="product-qty">1</span></h3>
            </div>
        </div>
    </div>
    <div class="checkout-container">
        <button class="btn" >Checkout</button>
        <button class="btn cancel-btn " >Cancel</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
